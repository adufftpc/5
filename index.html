<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="placeholders">
            <input type="text" maxlength="1" id="letter1" class="letter">
            <input type="text" maxlength="1" id="letter2" class="letter">
            <input type="text" maxlength="1" id="letter3" class="letter">
            <input type="text" maxlength="1" id="letter4" class="letter">
            <input type="text" maxlength="1" id="letter5" class="letter">
        </div>
        <div class="included-letters-container">
            <input type="text" id="includedLetters" class="included-letters" placeholder="Included letters">
        </div>
        <div class="excluded-letters-container">
            <input type="text" id="excludedLetters" class="excluded-letters" placeholder="Excluded letters">
        </div>
        <div class="word-list-container">
            <ul id="wordList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
