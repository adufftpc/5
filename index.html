<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Filter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Решалка для игры про 5 букв</p>
        </div>
        <div class="placeholders">
            <input type="text" maxlength="1" id="letter1" style="text-transform:uppercase" class="letter">
            <input type="text" maxlength="1" id="letter2" style="text-transform:uppercase" class="letter">
            <input type="text" maxlength="1" id="letter3" style="text-transform:uppercase" class="letter">
            <input type="text" maxlength="1" id="letter4" style="text-transform:uppercase" class="letter">
            <input type="text" maxlength="1" id="letter5" style="text-transform:uppercase" class="letter">
        </div>
        <div class="included-letters-container">
            <input type="text" id="includedLetters" class="included-letters" placeholder="Included letters">
        </div>
        <div class="excluded-letters-container">
            <input type="text" id="excludedLetters" class="excluded-letters" placeholder="Excluded letters">
        </div>
        <div class="total-found">
            <span id="totalWords">&nbsp;</span>
        </div>
        <div class="word-list-container">
            <ul id="wordList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
